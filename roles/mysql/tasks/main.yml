---

- name: install mysql 
  become: yes
  apt: pkg={{item}} state=present 
  with_items:
    - mysql-server
    - python-mysqldb
    


- name: Start the MySQL service
  service: name=mysql state=started enabled=true


- name: Create database user 
  become: yes
  mysql_user:
    name: '{{ db_user }}'
    password: '{{ db_pass }}'
    priv: '*.*:ALL'
    state: present
  register: result
  ignore_errors: True

- name: Create database user 
  become: yes
  mysql_user:
    name: '{{ db_user }}'
    password: '{{ db_pass }}'
    priv: '*.*:ALL'
    state: present
  when: result|succeeded  

- name: login database user 
  become: yes
  mysql_user:
    login_user: '{{ db_user }}'
    login_password: '{{ db_pass }}'
    name: '{{ db_user }}'
    password: '{{ db_pass }}'
    priv: '*.*:ALL'
    state: present
  when: result|failed
    

- name: Create a new database with name 'HtCondor'
  become: yes
  mysql_db:
    login_user: '{{ db_user }}'
    login_password: '{{ db_pass }}'
    name: '{{ name_db }}'
    state: present
  

